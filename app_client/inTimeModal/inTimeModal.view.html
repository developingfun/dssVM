	<div class="modal-header">
          <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">x</span><span class="sr-only">Close</span></button>
          <h4 id="myModalLabel" class="modal-title">In Time</h4>
    </div>


    <form id="inTime" class="form-horizontal" role="form" name="inTime" ng-submit="vm.onSubmit()">
          <div class="modal-body">
				<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
				<div class="form-group">

					<p>
					<span class="">{{vm.vData.activity}} @{{vm.vData.area}}</span>
					<span class="">{{vm.vData.date | date:"d MMM"}} @{{vm.vData.startTime | date:"hh:mm"}}</span>
					</p>
       			</div>
				 <div class="form-group">
					<label class="col-xs-10 col-sm-2 control-label" for="remarks">InTime</label>
					<div class="col-xs-12 col-sm-10">
						 <input id="inTime" class="form-control" name="inTime" ng-model="vm.formData.inTime"/>
					 </div>
				 </div>
			</div>
			<div class="modal-footer">
					<button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
					<button type="submit" class="btn btn-primary" ng-click="vm.modal.ok()">Submit</button>
			</div>
 	</form>
